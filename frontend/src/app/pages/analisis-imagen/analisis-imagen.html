<div class="analisis-imagen-container">
  <h1>Análisis de Imagen de Comida</h1>

  <div class="upload-section">
    <input type="file" (change)="onFileSelected($event)" accept="image/*">
    <button (click)="uploadImage()" [disabled]="!selectedFile">Subir y Analizar</button>
  </div>

  <div *ngIf="imageUrl" class="image-preview">
    <h2>Imagen Seleccionada</h2>
    <img [src]="imageUrl" alt="Imagen de comida">
  </div>

  <div *ngIf="analysisResult" class="analysis-results">
    <h2>Resultados del Análisis</h2>
    <pre>{{ analysisResult | json }}</pre>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>Error: {{ errorMessage }}</p>
  </div>
</div>
